<h1 class="text-center">Tasks List</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-right float-right add-button">
                <a [routerLink]="['/tasks/new']" href="#" titel="add" alt="add" class="btn btn-primary text-decoration-none">
                    <i class="fa fa-add" aria-hidden="true"></i> Add new task
                </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">

                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr *ngFor="let task of tasks">
                        <td>{{task.title}}</td>
                        <td>{{task.description}}</td>
                        <td class="text-center">
                            <a href="#" [routerLink]="['/tasks/edit', task.id]" title="Edit" alt="Edit" class="btn btn-xs text-decoration-none">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </a>
                            <a href="#" (click)="removeTask($event, task)" title="remove" alt="remove" style="color: red;" class="btn btn-xs  text-decoration-none" >
                                <i class="fa fa-trash" ></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            
            </table>
            <p *ngIf="tasks.length==0">No task registred.</p>
        </div>
    </div>
</div>
